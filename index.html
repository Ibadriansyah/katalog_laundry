<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Laundry - UMKM Laundry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .service {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .service:last-child {
            border-bottom: none;
        }
        .service h2 {
            margin: 0;
            color: #555;
        }
        .service p {
            margin: 5px 0;
            color: #777;
        }
        .service .price {
            color: #e67e22;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Katalog Layanan Laundry</h1>
        
        <!-- Layanan 1: Cuci Reguler -->
        <div class="service">
            <h2>Cuci Reguler</h2>
            <p>Waktu Proses: 2 Hari</p>
            <p class="price">Harga: Rp 10.000/kg</p>
        </div>
        
        <!-- Layanan 2: Cuci Kilat -->
        <div class="service">
            <h2>Cuci Kilat</h2>
            <p>Waktu Proses: 1 Hari</p>
            <p class="price">Harga: Rp 15.000/kg</p>
        </div>
        
        <!-- Layanan 3: Setrika Saja -->
        <div class="service">
            <h2>Setrika Saja</h2>
            <p>Waktu Proses: 1 Hari</p>
            <p class="price">Harga: Rp 5.000/kg</p>
        </div>
        
        <!-- Layanan 4: Cuci + Setrika -->
        <div class="service">
            <h2>Cuci + Setrika</h2>
            <p>Waktu Proses: 2 Hari</p>
            <p class="price">Harga: Rp 12.000/kg</p>
        </div>
    </div>

    <div class="footer">
        &copy; 2023 UMKM Laundry. All rights reserved.
    </div>
</body>
</html>
